<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatFun - Official Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        line-height: 1.6;
      }
      a {
        color: #2563eb;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      button {
        cursor: pointer;
        border: none;
        outline: none;
      }
      /* Container */
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      /* Utility */
      .btn-primary {
        background-color: #2563eb;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      .btn-primary:hover {
        background-color: #1e40af;
      }
      .btn-secondary {
        background-color: #e0e7ff;
        color: #3730a3;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      .btn-secondary:hover {
        background-color: #c7d2fe;
      }
      /* Navbar */
      nav {
        background-color: #1e293b;
        color: white;
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
      }
      nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav .logo-container {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        cursor: pointer;
      }
      nav .logo-container img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }
      nav .logo-text {
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: 2px;
        color: #3b82f6;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
      }
      nav ul li a {
        color: white;
        font-weight: 600;
        font-size: 1rem;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        transition: background-color 0.3s ease;
      }
      nav ul li a:hover,
      nav ul li a.active {
        background-color: #3b82f6;
      }
      /* Hero Section */
      .hero {
        background: linear-gradient(135deg, #4f46e5 0%, #2563eb 100%);
        color: white;
        padding: 4rem 1rem 6rem;
        text-align: center;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      .hero p {
        font-size: 1.25rem;
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.5;
      }
      .hero .btn-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
      }
      /* Features Section */
      .features {
        padding: 4rem 1rem;
        background-color: #f3f4f6;
      }
      .features h2 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        font-weight: 700;
        color: #1e293b;
      }
      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        max-width: 1000px;
        margin: 0 auto;
      }
      .feature-card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
        text-align: center;
        transition: transform 0.3s ease;
      }
      .feature-card:hover {
        transform: translateY(-8px);
      }
      .feature-icon {
        font-size: 3rem;
        color: #2563eb;
        margin-bottom: 1rem;
      }
      .feature-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: #1e293b;
      }
      .feature-desc {
        font-size: 1rem;
        color: #4b5563;
      }
      /* Download Section */
      .download {
        padding: 4rem 1rem;
        text-align: center;
        background-color: #1e293b;
        color: white;
      }
      .download h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }
      .download p {
        font-size: 1.125rem;
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        color: #d1d5db;
      }
      .download-buttons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .download-button {
        background-color: #2563eb;
        color: white;
        padding: 1rem 2rem;
        border-radius: 8px;
        font-weight: 700;
        font-size: 1.125rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 4px 12px rgb(37 99 235 / 0.5);
        transition: background-color 0.3s ease;
        text-decoration: none;
      }
      .download-button:hover {
        background-color: #1e40af;
      }
      /* Privacy Policy Section - New Layout */
      .privacy-policy {
        padding: 4rem 1rem;
        max-width: 1100px;
        margin: 0 auto 4rem;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
        display: flex;
        gap: 3rem;
        align-items: center;
        flex-wrap: wrap;
      }
      .privacy-text {
        flex: 1 1 500px;
      }
      .privacy-text h2 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
        color: #1e293b;
      }
      .privacy-text p {
        font-size: 1.125rem;
        color: #4b5563;
        margin-bottom: 1.25rem;
        line-height: 1.7;
      }
      .privacy-image {
        flex: 1 1 400px;
        max-width: 400px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      }
      .privacy-image img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }
      /* Footer */
      footer {
        background-color: #111827;
        color: #9ca3af;
        text-align: center;
        padding: 1.5rem 1rem;
        font-size: 0.875rem;
      }
      /* Responsive */
      @media (max-width: 900px) {
        .privacy-policy {
          flex-direction: column;
          padding: 3rem 1rem;
        }
        .privacy-image {
          max-width: 100%;
          margin-bottom: 2rem;
        }
      }
      @media (max-width: 640px) {
        .hero h1 {
          font-size: 2.25rem;
        }
        .features-grid {
          grid-template-columns: 1fr;
        }
        nav ul {
          gap: 1rem;
        }
        nav .container {
          flex-wrap: wrap;
          gap: 1rem;
        }
        .download-buttons {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
